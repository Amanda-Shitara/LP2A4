<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Soma de 2 valores</title>
</head>
<body>
<form action="./redirecionamento.jsp">
	Valor 1: <input type="text" name="v1">
	Valor 2: <input type="text" name="v2">
	<input type="submit" value="SUBMIT"><br>
	
	<p id="demo"></p>
	
</form>

	<script type="text/javascript">
		let text = "";

		for(let i = 1; i <= 5; i++) {
			text.style.fontSize = i + 'rem';
			text += "Hello World<br>";
		}
		
		document.getElementById("demo").innerHTML = text;
	</script>
	
</body>
</html>
